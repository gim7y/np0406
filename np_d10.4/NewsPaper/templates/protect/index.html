{% extends "main.html" %}

{% block content %}

    <div class="row">
    {% if is_not_author %}

        <form method="post" action="{% url 'sign:upgrade' %}">
            {% csrf_token %}
            <button type="submit" class="button"> Make me an Author </button>

    </div>

    <div class="column">
        <a href="{% url 'sign:logout' %}" class="button-outline">Logout<br>
        </a><br>

    </div>
</div>
    <button> <a href="news/"> Перейти к статьям </a></button>

{% endblock %}
