{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>title_N</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body>
       <div class="min-vh-100 bg-warning p-1" style="&#45;&#45;bs-bg-opacity: .19;">
            <!-- Responsive navbar-->
            <!-- кэширование меню-->
            {% load cache %}
            {% cache 30 menu %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Django flatpages </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/">News</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/news/search">Поиск</a>
<!--                        <li class="nav-item"><a class="nav-link active" aria-current="page" href='/flatpages/about/'>About</a></li>-->
<!--                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/contacts/">Contacts</a></li>-->
<!--                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/progress">Наши достижения</a></li>-->
<!--                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/service">Услуги</a></li>-->
                    {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" aria-current="page" href="/sign/logout/">Выход</a></li>
                        {% else %}
<!--                            <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Вход</a></li>-->
                            <li class="nav-item"><a class="nav-link" aria-current="page" href="/sign/login/">Вход</a></li>
<!--                            <li class="nav-item"><a class="nav-link" aria-current="page" href="/sign/signup/">Регистрация</a></li>-->
                        {% endif %}
                    </ul>
                </div>
            </nav>
            {% endcache %}

            <!-- Page content-->
            <div class="container">
                <div class="text-center mt-5">
                    <hr>
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
        <!-- Bootstrap core JS-->
        </div>
    </body>
</html>
