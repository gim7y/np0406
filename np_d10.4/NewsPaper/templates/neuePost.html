<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая статья</title>
</head>
<!-- Подгружается в NewsPaper\news\tasks\basic.py -->
<body>
    <h2>Новый пост в Вашей любимой рубрике</h2>
    <h3>
        В рубрике <strong>{{category.name}}</strong> появилась новая публикация от <strong>{{post.author}}</strong>
    </h3>
    <p>Прочитать статью можно по ссылке ниже...:
        <a href="http://127.0.0.1:8000{% url 'post_detail' post.id %}"> <h3>{{ post.title }}</h3> </a>
        {{ post.preview|truncatechars:50 }}
    </p>


</body>
</html>
