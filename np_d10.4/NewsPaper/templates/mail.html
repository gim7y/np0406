<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Новая статья от уважаемого {{ post.author }} из выбранной категории.</h1>
    <h2>Заголовок: {{ post.title }} </h2>
    <h3>Текст:</h3>
    <p> {{ post.preview|truncatechars:30 }} </p>

    <h3>Ссылка:</h3>
    <p><a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">По ссылке Вы можете прочитать статью</a></p>

</body>
</html>
